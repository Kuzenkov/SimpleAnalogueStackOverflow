{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Reset password{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <h3>Password Reset</h3>
    </div>
  </div>

  <form action="{% url 'django.contrib.auth.views.password_reset' %}" method="post" role="form" class="form-horizontal">
    {% csrf_token %}

      {% bootstrap_form form layout='horizontal' %}

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Reset password</button>
    </div>

  </form>

</div>
{% endblock %}
