{% extends 'base.html' %}

{% block title %} Question list {% endblock %}

{% block content %}
{% for question in object_list %}
    <div>
        <p> <a href="{% url "question-view" pk=question.id %}">{{ question.title }}</a> </p>
        <p> {{ question.question|lower|truncatechars:'100' }} </p>
        <p> Date {{ question.created_on }} </p>
        <hr>
    </div>
{% endfor %}
{% endblock %}
